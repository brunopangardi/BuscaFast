<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-10 col-md-12">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Dados Cadastrais</h1>
                </div>
                <form class="user">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="radio" name="tipoPessoa">Jurídica
                      <input type="radio" name="tipoPessoa">Física
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="nome" placeholder="Nome Completo">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control form-control-user" id="cpf" placeholder="CPF">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="telefone" placeholder="Telefone">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="nome" placeholder="">
                        </div>
                      </div>
                    </div>
                  <input (click)="salvar()" type="button" class="btn btn-primary btn-user btn-block" value="Cadastrar">
                  <hr>
                </form>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
